<script>
    //Make sure you change your image names to these. or just change this array
    var images = ["pic1.png", "pic2.png", "pics3.jpg", "pic4.jpg"];

    //change names here
    var movies = ["Avengers: Infinity War", "Black Panther", "Ant-Man and the Wasp", "Deadpool 2"];

    //Names of the directors
    var directors = ["Anthony Russo, Joe Russo", "Ryan Coogler", "Peyton Reed", "David Leitch"];

    //Box Office Numbers
    var boxOffice = ["2.047 Billion Dollars", "1.344 Billion Dollars", "622.6 Million Dollars", "734.2 Million Dollars"];

    //One Sentence Description
    var description = ["Iron Man, Thor, the Hulk and the rest of the Avengers unite to battle their most powerful enemy yet -- the evil Thanos. ",
        "After the death of his father, T'Challa returns home to the African nation of Wakanda to take his rightful place as king. ",
        "Scott Lang is grappling with the consequences of his choices as both a superhero and a father.",
        "Wisecracking mercenary Deadpool meets Russell, an angry teenage mutant who lives at an orphanage."
    ]

    var titleOfPage = "Action Movies";
    var titleDiv = document.createElement("h1");
    titleDiv.setAttribute("class", "title");
    titleDiv.appendChild(document.createTextNode(titleOfPage));
    document.body.appendChild(titleDiv);
    document.title = titleOfPage;
    //The div where everything will be inside of it.
    var gridDiv = document.createElement("div");
    gridDiv.setAttribute("class", "innerWrapperDetail");

    //For loop to enter Data
    for (var index = 0; index < images.length; index++) {
        var imageName = images[index];
        var movieName = movies[index];
        var directorName = "Director: " + directors[index];
        var boxOfficeAmount = "Box Office: " + boxOffice[index];
        var movieDescription = description[index];

        //Title of page
        var titlePage = "Action";
        var titleH1 = document.createElement("h1");
        titleH1.setAttribute("class", "pictureImage");

        //card creation. To add another class to card, just space and add class name
        var card = document.createElement("div");
        card.setAttribute("class", "card");

        //card content creation

        //image creation
        var cardImage = document.createElement("img");
        cardImage.setAttribute("class", "pictureImage")
        cardImage.setAttribute("src", imageName);

        //card title creation
        var cardTitle = document.createElement("h1");
        cardTitle.setAttribute("class", "card-header");
        cardTitle.setAttribute("style", "text-align: center")
        cardTitle.appendChild(document.createTextNode(movieName));

        //card content
        var directorText = document.createElement("p");
        directorText.setAttribute("class", "card-text");
        directorText.appendChild(document.createTextNode(directorName));

        var boxOfficeText = document.createElement("p");
        boxOfficeText.setAttribute("class", "card-text");
        boxOfficeText.appendChild(document.createTextNode(boxOfficeAmount));

        var descriptionCard = document.createElement("p");
        descriptionCard.setAttribute("class", "card-text");
        descriptionCard.appendChild(document.createTextNode(movieDescription));

        //Creating the card content
        card.appendChild(cardTitle);
        card.appendChild(cardImage);
        card.appendChild(directorText);
        card.appendChild(boxOfficeText);
        card.appendChild(descriptionCard);

        //appending to inner wrap div
        gridDiv.appendChild(card);

    }
    document.body.appendChild(gridDiv);
</script>

</html>
